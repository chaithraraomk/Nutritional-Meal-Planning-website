<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
        }
        
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            width: 48%;
            padding: 12px;
            background: #ff5e62;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff9966;
            transform: scale(1.05);
        }

        .back-btn {
            background: #555;
        }

        .back-btn:hover {
            background: #777;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function validatePayment() {
            let email = document.getElementById('email').value;
            let cardNumber = document.getElementById('card-number').value;
            let cvv = document.getElementById('cvv').value;
            
            if (email === '' || cardNumber === '' || cvv === '') {
                alert('Please fill in all fields.');
                return false;
            }
            
            if (!email.includes('@')) {
                alert('Enter a valid email address.');
                return false;
            }
            
            if (cardNumber.length !== 8 || isNaN(cardNumber)) {
                alert('Enter a valid 8-digit card number.');
                return false;
            }
            
            if (cvv.length !== 3 || isNaN(cvv)) {
                alert('Enter a valid 3-digit CVV.');
                return false;
            }
            
            alert('Payment Successful!');
            window.location.href = 'mealplan.html'; // Redirects automatically after clicking "OK"
            return false; // Prevents form submission
        }

        function goBack() {
            window.location.href = 'mealplan.html';
        }
    </script>
</head>
<body>
    <div class="payment-container">
        <h1>Secure Payment</h1>
        <form onsubmit="return validatePayment()">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="card-number" placeholder="Enter 8-digit card number" required>
            <input type="text" id="cvv" placeholder="Enter 3-digit CVV" required>
            <div class="btn-container">
                <button type="button" class="back-btn" onclick="goBack()">Back</button>
                <button type="submit">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
