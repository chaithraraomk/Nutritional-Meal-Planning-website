<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login - Nutritional Balanced Diet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9966, #ff5e62);
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(120deg, #ff9966, #ff5e62); }
            100% { background: linear-gradient(120deg, #ff5e62, #ff9966); }
        }

        .container {
            text-align: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2, p {
            color: white;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            padding: 12px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d85741;
            transform: scale(1.05);
        }

        .toggle-link {
            margin-top: 10px;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Back Button Styling */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #f7b733, #fc4a1a);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: #fc4a1a;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">â¬… Back</button>

    <div class="container">
        <!-- Registration Form -->
        <div class="form-box" id="registerBox">
            <h2>Register</h2>
            <p>Join us to access exclusive meal plans & recipes!</p>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password (Min 6 chars)" required>
                </div>
                <button type="submit" class="btn">Join Now</button>
            </form>
            <p class="toggle-link" onclick="toggleForm()">Already have an account? Log in</p>
        </div>

        <!-- Login Form -->
        <div class="form-box" id="loginBox" style="display: none;">
            <h2>Login</h2>
            <p>Login to access your meal plans & recipes.</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="toggle-link" onclick="toggleForm()">Don't have an account? Register</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleForm() {
            const registerBox = document.getElementById("registerBox");
            const loginBox = document.getElementById("loginBox");
            registerBox.style.display = registerBox.style.display === "none" ? "block" : "none";
            loginBox.style.display = loginBox.style.display === "none" ? "block" : "none";
        }

        // Registration Functionality
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (fullName.length < 3) {
                alert("Full Name must be at least 3 characters!");
                return;
            }
            if (!email.includes("@") || !email.includes(".")) {
                alert("Enter a valid email address!");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters!");
                return;
            }
            if (localStorage.getItem(email)) {
                alert("User already exists! Please use another email.");
                return;
            }

            localStorage.setItem(email, JSON.stringify({ fullName, email, password }));
            alert("Registration successful! Please log in.");
            toggleForm();
        });

        // Login Functionality
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            let storedUser = JSON.parse(localStorage.getItem(email));

            if (storedUser && storedUser.password === password) {
                alert("Login Successful!");
                localStorage.setItem("loggedInUser", email);
                window.location.href = "index.html";
            } else {
                alert("Invalid login credentials. Please try again.");
            }
        });
    </script>

</body>
</html>
